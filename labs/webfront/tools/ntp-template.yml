---
- hosts: targets
  become: yes
  become_method: sudo
  gather_facts: no
  vars:
    noc_ntpserver: 0.europe.pool.ntp.org

  tasks:

  - name: install ntp
    apt:
      name: ntp
      state: present
      update_cache: yes
    register: apt_status
    until: apt_status is success
    delay: 6
    retries: 10

  - name: write our ntp.conf
    template:
      src: /home/vagrant/tools/files/ntp.conf.j2
      dest: /etc/ntp.conf
      mode: '0644'
      owner: root
      group: root
    notify: restart ntp

  - name: start ntp
    service:
      name: ntp
      state: started

  handlers:

  - name: restart ntp
    service:
      name: ntp
      state: restarted
